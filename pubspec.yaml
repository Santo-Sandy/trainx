name: StoreLink
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.1.5
  flutter_bloc: ^9.1.1
  go_router: ^13.0.0
  dio: ^5.9.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6


flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
  linux:
    generate: true

  image_path: "assets/images/logo/logo.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo/logo.png

  android: true
  ios: true
  web: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/